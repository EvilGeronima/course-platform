<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="content">
    <div class="header">
      <div class="menu">
        <img src="img/logo/s-logo.svg" alt="" class="logo__menu" />
        <div class="menu-buttons">
          <button class="menu-buttons__site">Home</button>
          <button class="menu-buttons__site">Courses</button>
          <button class="menu-buttons__site">Mentor</button>
          <button class="menu-buttons__site">Group</button>
          <button class="menu-buttons__site">Testimonial</button>
        </div>
      </div>
      <div class="login">
        <button class="login__sign-button button-size">Sign</button>
        <button class="button button-size">Sign Up</button>
      </div>
    </div>

    <div class="main-discription">
      <div class="left-content">
        <div class="tittle">Advance Your engineering skills with us</div>
        <div class="text">
          Build skills with our courses and mentor from world-class companies.
        </div>
        <ul class="main-list">
          <li>Flexibel</li>
          <li>Learning path</li>
          <li>Community</li>
        </ul>
        <div class="question">
          <div class="question__left">
            <div class="question__left__text">What do you learn today?</div>
            <div class="question__left__list">Learn Fullstack Javascript</div>
          </div>
          <div class="question_left">
            <button class="question_left__button button">Start</button>
          </div>
        </div>
      </div>
      <div class="right-content">
        <div class="position-big-photo">
          <img src="img/people/big-man.png" alt="" class="big-photo" />
        </div>
        <img src="img/people/big-man-2.png" alt="" class="big-photo-2">
        <div class="position-avatar">
          <img src="img/people/little-girl.png" alt="" class="position-avatar__mini-photo" />
          <img src="img/people/little-man-1.png" alt="" class="position-avatar__mini-photo" />
          <img src="img/people/little-man-2.png" alt="" class="position-avatar__mini-photo" />
        </div>
      </div>
    </div>



  </div>
</body>

</html>
